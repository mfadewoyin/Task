  apiVersion: v1
  kind: PersistentVolume
  metadata:
    name: my-pv 
    labels:
      type: local
  spec:
    storageClassName: manual 
    capacity:
      storage: 5Gi
    accessModes:
      - ReadWriteMany 
    persistentVolumeReclaimPolicy: Retain
    hostPath:
      path: "/data/kubernetes/persistent-volume/my-pv" 